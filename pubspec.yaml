name: my_first_equation
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  get: ^4.6.5

  math_keyboard: ^0.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/rive/

  fonts:
    - family: ONEMobilePOP
      fonts:
        - asset: assets/fonts/ONE Mobile POP OTF.otf
    - family: MaruBuri-Bold
      fonts:
        - asset: assets/fonts/MaruBuri-Bold.otf